<!DOCTYPE html>
<html>
    <head>
        <title>Typeface Exercise</title>

        <link href="css/style.css" type="text/css" rel="stylesheet">

        <link href="https://fonts.googleapis.com/css2?family=Nothing+You+Could+Do&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">


    </head>
    <body>
        <div class="first_image">
            <img src="images/darkside.jpg" alt="Dark Side" />
            <div class="page1_text">
                <h1>All that is now</h1>
                <h1>All that is gone</h1>
                <h1>All that's to come</h1>
                <h1>And everything under the sun is in tune</h1>
                <h1>But the sun is eclipsed by the moon</h1>
            </div>
        </div>

           <div class="second_image">
               <img src="images/anycolour.jpg" alt="Any Colour" />
               <div class="page2_text">
               <h1>ANY COLOUR</h1>
               <h1>YOU LIKE</h1>
        </div>
        </div>

        <div class="third_image">
            <img src="images/timeclock.jpg" alt="Time" />
            <div class="page3_text">
            <h1><br>Home, home again <br/>
            <br>I like to be here when I can <br/>
            <br>And when I come home cold and tired <br/>
            <br>It's good to warm my bones beside the fire <br/>

          </h1>
        </div>
        </div>
    </body>
</html>
